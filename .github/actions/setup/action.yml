name: Setup
description: "Reuseable setup"

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      shell: bash
      run: npm ci
